name: Daily Google Maps Leads

on:
  # SCHEDULE TRIGGER: Runs automatically at 01:30 UTC, which is precisely 7:00 AM IST.
  schedule:
    - cron: "30 1 * * *"
  
  # MANUAL TRIGGER: Allows you to start the workflow anytime from the GitHub UI.
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        env:
          # Set time zone for clear logging of when the script is running
          GHA_TZ: Asia/Kolkata 
        run: |
          echo "Starting scheduled scraper execution."
          echo "Current time (UTC): $(date -u '+%Y-%m-%d %H:%M:%S')"
          echo "Target run time (IST): 07:00 AM"
          python main.py
          echo "Scraper finished."
