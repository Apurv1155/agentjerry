name: Test - Every 1 Minute Trigger

on:
  # CRON schedule: Runs every 1 minute (The fastest schedule supported by GitHub Actions cron)
  schedule:
    - cron: "*/1 * * * *"
  # Keep workflow_dispatch for immediate manual testing
  workflow_dispatch:

jobs:
  test-run:
    runs-on: ubuntu-latest
    timeout-minutes: 5 # Ensure it doesn't run too long if something hangs

    steps:
      - name: Log Current Time
        run: |
          echo "Test run started."
          # Log the time to confirm the frequency
          date
          echo "Sleeping for 5 seconds to simulate work..."
          sleep 5
          echo "Test run finished successfully."
